<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="row main">
      <div class="col-md-6 local">
        <div>Global anime list</div>
      </div>
      <div class="col-md-6 global">
        <div class="row">
          <div class="container welcome"></div>
          <div class="col-md-12 top-part">
            <div class="top-right-centrer">
              <div class="login-maker">
                <div class="login-internal">
                  <h2 style="text-align: center">Login</h2>
                  <div class="row name-of-login">
                    <div class="col-md-4">Name</div>
                    <div class="col-md-8">
                      <input type="text" class="login-text" />
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                  <div class="row pin-of-login">
                    <div class="col-md-4">Pin</div>
                    <div class="col-md-8">
                      <input
                        type="number"
                        palceholder="PIN"
                        class="login-pin"
                      />
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                  <div style="text-align: center">
                    <button class="login-buton">Login</button>
                  </div>
                </div>
              </div>

              <div class="sign-up-maker">
                <div class="sign-up-internal">
                  <h2 style="text-align: center">sign-up</h2>
                  <div class="row name-of-sign-up">
                    <div class="col-md-4">Name</div>
                    <div class="col-md-8">
                      <input type="text" class="sign-up-text" />
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                  <div class="row pin-of-sign-up">
                    <div class="col-md-4">Pin</div>
                    <div class="col-md-8">
                      <input
                        type="number"
                        palceholder="PIN"
                        class="sign-up-pin"
                      />
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                  <div style="text-align: center">
                    <button class="sign-up-buton">Sign-Up</button>
                  </div>
                </div>
              </div>

              <div class="changer">
                <div class="name">
                  <input type="text" class="name-change-text" />
                  <button class="butons change-name">Change Name</button>
                </div>
                <div class="pin">
                  <input
                    type="number"
                    min="1000"
                    max="9999"
                    class="pin-change-text"
                  />
                  <button class="butons change-pin">Change Pin</button>
                </div>
                <div class="dele">
                  <button class="buton delete-account">Delete account ?</button>
                </div>
              </div>
              <div class="controls">
                <button class="buton signup">Signup</button>
                <button class="buton login">Login</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 bottom-part">
            <div class="row">
              <div class="col-md-12 people">
                <div class="message-container-man">
                  
                  <div class="those-messages">Be respectful to each other</div>

                </div>
              </div>
            </div>
            <div class="text-and-send send-message-box">
              <div class="row">
                <div class="col-md-11">
                  <input type="text" class="global-text" />
                </div>
                <div style="text-align: right" class="col-md-1">
                  <button class="send-message-button">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
